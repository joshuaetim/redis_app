{% extends "layouts/app.html" %}

{% block page_class %}login-page{% endblock page_class %}

{% block content %}
    <div class="page-header header-filter" style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 ml-auto mr-auto">
                    <div class="card card-login">
                        <form class="form" method="post" action="/login?hyusjds7s9s233793897iasohoh">
                            <div class="card-header card-header-primary text-center">
                                <h4 class="card-title">Login</h4>
                            </div>
                            <div class="card-body">
                                {% if flash %}
                                    <div class="text-danger container">{{flash.error}}</div>
                                {% endif %}
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                        <i class="material-icons">face</i>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="username..." name="username" value="{{flash.input.username}}">
                                </div>

                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                        <i class="material-icons">lock_outline</i>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password..." name="password">
                                </div>
                                <input type="hidden" name="token" value="{{csrf_token()}}">


                                <div class="text-center">
                                    <button class="btn btn-primary btn-lg" type="submit">Get Started</button>
                                </div>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
{% endblock content %}
