{% for post in posts %}       
    <div class="row justify-content-center card">
        <div class="col-md-12 card-body">
            <h3 class="card-title"><a href="/posts/{{post.id}}">{{ post.title|title }}</a></h3>
            <h6 class="card-subtitle mb-2 text-muted">By <a href="/u/{{post.user.username}}">{{post.user.username}}</a> on {{post.time}}</h6>
            <p card-text>
                {{post.body}}... <a href="/posts/{{post.id}}">Read More</a>
            </p>
        </div>
    </div>
{% endfor %}
